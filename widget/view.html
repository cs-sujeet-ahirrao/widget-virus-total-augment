<div class="widget-container chart">
    <div class="display-flex-space-between margin-chart">
        <div class="padding-right-0 padding-left-0"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
            <h5 class="margin-top-0 margin-bottom-0 text-overflow ng-binding">{{ config.title }}</h5>
        </div>
        <div class="padding-right-0 padding-left-0"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-actions-width' : 'widget-actions-width'">
            <span class="fa btn widget-action-icon btn-sm pull-right" data-ng-click="collapsed = !collapsed"
                data-ng-class="{'fa-caret-up': !collapsed, 'fa-caret-down': collapsed}"></span>
        </div>
    </div>
    <div data-ng-hide="collapsed">
        <div class="clearfix"></div>
        <div class="text-center" data-ng-if="loadProcessing && healthCheck && connectorConfig">
            <cs-spinner class="state-wait" data-show-background="true"></cs-spinner>
            <div class="font-size-14 muted-80">Fetching Enrichment Details ...</div>
        </div>
        <div data-ng-if="!loadProcessing && healthCheck && connectorConfig" data-cs-iframe="renderingURL"></div>
        <div data-ng-if="loadProcessing && !healthCheck && connectorConfig">
            <div class="font-size-14 muted-80 text-center">No valid VirusTotal connector configuration
                detected.<br>Review connector configuration to view the enrichment details.</div>
        </div>
        <div data-ng-if="loadProcessing && healthCheck && !connectorConfig">
            <div class="font-size-14 muted-80 text-center">No VirusTotal connector configuration detected.<br> Install
                and configure connector to view the enrichment details.</div>
        </div>
    </div>
</div>
